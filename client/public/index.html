<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>WebCam Fun</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module">
     import { WebCam } from './js/web-cam.js';
     import initializeWasmModule from './wasm/process_canvas.js';

     initializeWasmModule()
       .then(() => {
         window.webCam = new WebCam(document.getElementById("app"));
         window.webCam.start();
       });
    </script>
  </body>
</html>
